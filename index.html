<!DOCTYPE html>
<html>

<head>
    <title>Gundam Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <!-- Jumbotron -->
    <div class="container col-md-10">
        <div class="jumbotron">
            <h1 class="display-3">Gundam Guessing Game</h1>
            <p class="lead">Can you name all the mobile suits?</p>
        </div>
    </div>
    
    <!-- Card Body -->
    <div class="row justify-content-center">
        <div class="col-md-4">

            <!-- Win Lose Cards -->
            <div class="row">
                <div class="card text-center col-sm-6">
                    
                    <div class="card-body">
                        <h3 class="card-title"><strong>Wins</strong></h3>
                        <p class="win-count">0</p>
                    </div>
                </div>

                <div class="card text-center col-sm-6">
                    
                    <div class="card-body">
                        <h3 class="card-title"><strong>Losses</strong></h3>
                        <p class="lose-count">0</p>
                    </div>
                </div>
            </div>


            <div class="card text-center">
                
                <div class="card-body">
                    <h4 class="card-title"><strong>Suit To Guess</strong></h4>
                    <p class="suit-to-guess">_ _ _ _ _ _ _ _ _</p>
                </div>
            </div>

            <div class="card text-center">

                <div class="card-body">
                    <h4 class="card-title"><strong>Wrong Guesses</strong></h4>
                    <p class="wrong-guesses">0</p>
                </div>
            </div>

            <div class="card text-center">
                
                <div class="card-body">
                    <h4 class="card-title"><strong>Guesses Left</strong></h4>
                    <p class="guesses-left">9</p>
                </div>
            </div>

        </div>
    </div>








    <script src="assets/javascript/game.js"></script>
</body>

</html>
